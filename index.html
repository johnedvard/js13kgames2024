<html>
  <head>
    <base href="." />
    <meta charset="UTF-8" />
    <style>
      body {
        height: 100vh;
        padding: 0px;
        margin: 0px;
        overflow: hidden;
        background: #191919;

      canvas {
        background: transparent;
        width: 100%;

      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>js13kgames2024</title>
  </head>
  <body>
    <canvas id="hud" onContextMenu="return false"></canvas>
    <canvas id="game" onContextMenu="return false"></canvas>
    <canvas id="transition" onContextMenu="return false"></canvas>
    <script type="module" src="./src/main.ts"></script>
    <div id="chik"></div>
  </body>
</html>
